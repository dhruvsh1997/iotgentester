<!-- IoTTestingApp/templates/IoTTestingApp/generator.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'IoTTestingApp/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">IoT Data Generator</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="generatorForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="numRows" class="form-label">Number of Rows: <span id="rowValue">10</span></label>
                        <input type="range" class="form-range" id="numRows" name="num_rows" min="5" max="100" value="10">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Data</button>
                </form>
            </div>
        </div>

        <div id="dataTableContainer" class="mt-4 d-none">
            <div class="card">
                <div class="card-body">
                    <h3>Generated Data</h3>
                    <div class="table-responsive">
                        <table id="dataTable" class="table table-striped">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <form id="testForm" method="POST" action="{% url 'tester_page' %}">
                        {% csrf_token %}
                        <input type="hidden" name="data" id="tableData">
                        <button type="submit" class="btn btn-success">Test Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'IoTTestingApp/js/generator.js' %}"></script>
</body>
